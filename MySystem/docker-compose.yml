version: '3.4'

services:
  DemoApp:
    image: ${DOCKER_REGISTRY-}demoapp
    build:
      context: ../AWS_Demo_App
      dockerfile: AWS_Demo_App/Dockerfile
    environment:
      MAIN_KEY: "docker compose"
    ports:
    - target: 80
      published: 8091
      protocol: tcp
      mode: host
  Encryptor:
    image: ${DOCKER_REGISTRY-}encryptor
    build:
      context: ../Encryptor
      dockerfile: Encryptor.API/Dockerfile
    environment:
      MAIN_KEY: "docker compose"
    ports:
    - target: 80
      published: 8092
      protocol: tcp
      mode: host
